<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temp Converter</title>
</head>
<body>
    <div>

        <h1>Temperature Converter
        </h1>
          <input type="input" id="number" name="temp">
            
          <input type="radio" id="fahrenheit" name="degree"> Fahrenheit
          
          <input type="radio" id="celsius" name="degree"> Celsius
           

          <button type="" id="converter">Convert</button>
        
    </div>
    
   <div>
        <button id="clear">Clear</button>
        <div><h2>The converted temperature here</h2></div>
        <div id="output"></div>
   </div>
  
  <script src="converter.js"></script>
</body>
</html>
